<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTask</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="font-mono">
    <div class="bg-emerald-100 w-full min-h-screen flex flex-col md:flex-row relative">

        <!-- left container  -->
        <div
            class="w-full h-[30%] md:w-[10%] md:h-screen pt-5 md:pt-14 flex flex-col  md:items-center px-6 md:px-0 gap-5 md:gap-0">
            <input class="px-3 py-2 rounded-lg shadow-2xl md:hidden text-black text-xl font-medium outline-none"
                type="text" placeholder="Search your Task by title...">
            <!-- left - upperPart  -->
            <div>
                <h2 class="text-3xl  text-black  font-bold italic">iTASK</h2>
            </div>

            <!-- left - lowerPart  -->
            <div class="flex gap-6 md:flex-col items-center ">

                <!-- add btn  -->
                <img class=" w-10 h-10 md:w-14 md:h-14 md:mt-8 cursor-pointer" src="./assets/add.svg" alt="img"
                    id="addBtn">

                <!-- choose preferences box  -->
                <div class="w-60 h-10 md:w-10 md:h-60 rounded-xl bg-white shadow-2xl hidden" id="chooseBox">
                    <div class="md:w-10 md:h-60 w-60 h-10 flex md:flex-col justify-evenly items-center">
                        <span
                            class=" circleBtn w-6 h-6 rounded-full bg-yellow-300 cursor-pointer hover:scale-125 transition-transform ease-in duration-100"
                            id="bg-yellow-300" data-color="text-black"></span>
                        <span
                            class=" circleBtn w-6 h-6 rounded-full bg-orange-400 cursor-pointer hover:scale-125 transition-transform ease-in duration-100"
                            id="bg-orange-400" data-color="text-black"></span>
                        <span
                            class=" circleBtn w-6 h-6 rounded-full bg-green-300 cursor-pointer hover:scale-125 transition-transform ease-in duration-100"
                            id="bg-green-300" data-color="text-black"></span>
                        <span
                            class=" circleBtn w-6 h-6 rounded-full bg-black cursor-pointer hover:scale-125 transition-transform ease-in duration-100"
                            id="bg-black" data-color="text-white"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- right container  -->
        <div class="w-full h-[70%] md:h-full md:w-[90%] pt-5 md:pt-14 px-5 md:border-l-2 md:border-emerald-300">
            <div class="w-full h-1 bg-emerald-300 rounded-2xl mt-6 md:hidden"></div>
            <input
                class="w-1/3 px-3 py-2 rounded-lg shadow-2xl hidden md:block text-black text-xl font-medium outline-none"
                type="text" placeholder="Search your Task by title...">

            <h2 class="text-3xl text-black italic font-semibold mt-4 md:mt-5">Notes:</h2>

            <div class="w-full mt-5 md:mt-0 md:p-5 flex gap-4 flex-col md:flex-row items-center md:flex-wrap" id="notesBox">

                <!-- notes card  -->
                <!-- <div class="w-72 min-h-60 bg-black rounded-xl p-4 overflow-hidden relative">
                    <h3 class="text-white text-xl
                    font-semibold mb-2">Morning Routines</h3>
                    <h4 class="text-white font-medium">Today i have to complete my assignment and also do my project Lorem, ipsum dolor. Lorem, ipsum dolor. Lorem ipsum dolor sit amet.</h4>

                    <img title="Delete" class="w-6 h-6 absolute right-12 bottom-2 cursor-pointer invert" src="./assets/delete-bin-4-fill.svg"
                        alt="">

                    <img title="Edit" class="w-8 h-8 absolute right-1 bottom-1 cursor-pointer invert" src="./assets/edit-circle-fill.svg"
                        alt="">
                </div> -->
            </div>
        </div>


        <!-- container who's contain a form  -->
        <div
            class="absolute top-[10%] left-[50%] -translate-x-[50%]  md:top-[50%] md:left-[50%] transform md:-translate-x-[50%] md:-translate-y-[50%] w-[90%] h-[500px] md:w-1/3 md:h-2/3 bg-emerald-200 rounded-2xl px-5 py-8 shadow-2xl hidden" id="formCont">
            <form class="flex flex-col items-start gap-4 selection:bg-transparent relative" action="">
                <!-- close btn  -->
                 <img src="./assets/close-circle-fill.svg" alt="" class="w-7 absolute top-[-5%] right-[-1%] cursor-pointer" id="formCloseBtn">
                <!-- title  -->
                <div class="flex flex-col">
                    <label for="title">Title:</label>
                    <input type="text" placeholder="Enter your title..."
                        class="w-80 md:w-96 p-2 rounded-xl text-black text-lg font-bold outline-none" required id='title'>
                </div>
                <!-- Description  -->
                <div class="flex flex-col">
                    <label for="desc">Description:</label>
                    <input type="text" class="w-80 md:w-96 p-2 rounded-xl text-black text-lg font-bold outline-none" required id="desc">
                </div>
                <!-- due date  -->
                <div class="mt-3">
                    <label for="dueDate">Due Date:</label>
                    <input type="date" id="dueDate" name="dueDate" required class="outline-none">
                </div>

                <!-- submit button  -->

                <div>
                    <button type="submit" class="w-24 h-10 bg-emerald-500 mt-4 rounded-xl text-lg font-medium text-black hover:bg-emerald-400">Save</button>
                </div>

                <!-- notes  -->
                <div>
                    <h5 class="text-red-500">Notes:</h5>
                    <h6 class="text-gray-700">Please fill title with less character max 43 .</h6>
                    <h6 class="text-gray-700">Please fill Description with less character max 128 .</h6>
                </div>
            </form>
        </div>

        <!-- new container for edit part  -->

        <div
            class="absolute top-[10%] left-[50%] -translate-x-[50%] md:top-[50%] md:left-[50%] transform md:-translate-x-[50%] md:-translate-y-[50%] w-[90%] h-[350px] md:w-1/3 md:h-1/2 bg-emerald-200 rounded-2xl px-5 py-8 shadow-2xl hidden" id="EditFormCont">
            <form class="flex flex-col items-start gap-4 selection:bg-transparent relative" action="">
                <!-- close btn  -->
                 <img title="Close" src="./assets/close-circle-fill.svg" alt="" class="w-7 absolute top-[-5%] right-[-1%] cursor-pointer" id="EditFormCloseBtn">
                <!-- title  -->
                <div class="flex flex-col">
                    <label for="EditTitle">Title:</label>
                    <input type="text" placeholder="Enter your title..."
                        class="w-80 md:w-96 p-2 rounded-xl text-black text-lg font-bold outline-none" required id='EditTitle'>
                </div>
                <!-- Description  -->
                <div class="flex flex-col">
                    <label for="EditDesc">Description:</label>
                    <input type="text" class="w-80 md:w-96 p-2 rounded-xl text-black text-lg font-bold outline-none" required id="EditDesc">
                </div>
                <!-- due date  -->
                <div class="mt-3">
                    <label for="EditDueDate">Due Date:</label>
                    <input type="date" id="EditDueDate" name="dueDate" required class="outline-none">
                </div>

                <!-- submit button  -->

                <div>
                    <button type="submit" class="w-24 h-10 bg-emerald-500 mt-4 rounded-xl text-lg font-medium text-black hover:bg-emerald-400">Save</button>
                </div>
            </form>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
